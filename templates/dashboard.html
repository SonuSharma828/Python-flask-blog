{% extends "layout.html" %}
{% block body %}

        <!-- Page Header-->
        <header class="masthead" style="background-image: url({{url_for('static',filename='assets/img/home-bg.png')}})">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Admin Pannel</h1>
                            <span class="subheading">You Can Edit,Delete and update your posts here</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <!-- Post preview-->
<!---To do more post need to paste there--->
                    <table class="table">
                           <thead>
                             <tr>
                              <th scope="col">Sno.</th>
                              <th scope="col">Title</th>
                              <th scope="col">date</th>
                              <th scope="col">Edit</th>
                              <th scope="col">Delete</th>
                             </tr>
                           </thead>
                       {% for post in posts %}
                         <tbody>
                           <tr>
                             <th scope="row">{{post.Sno}}</th>
                             <td>{{post.title}}</td>
                             <td>{{post.date}}</td>
                             <td><a href="/edit/{{post.Sno}}"><button class="btn btn-primary text-uppercase">Edit</button></a></td>
                             <td><a href="/delete/{{post.Sno}}"><button class="btn btn-primary text-uppercase">Delete</button></a></td>
                           </tr>
                        </tbody>
                    {% endfor %}
                     </table>
                    <!-- Divider-->
                    <hr class="my-4" />
                   <a href="/edit/0"><button class="btn btn-primary text-uppercase">Add new post</button></a>
                    <a href="/logout"><button class="btn btn-primary text-uppercase">Logout</button></a>
                </div>
            </div>
        </div>

{% endblock %}
